<ion-header style="margin-bottom: 20px;" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button> 
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">RSN-PHONE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <div><ion-text style="font-size: 14px; color: #757478; margin-left: 15px;"><b>SAMSUNG</b></ion-text> </div> 
  <ion-text style="color: #000000; font-size: 18px; margin-left: 15px;"><b>CELULAR GALAXY S23 ULTRA</b></ion-text><hr>
  <div style="text-align: center;"><img style="max-width: 300px; width: 100%;" alt="" src="https://media.solotodo.com/media/products/1714786_picture_1675314264.webp" class="image" /></div>
  <ion-text style="color: #000000; font-size: 18px; margin-left: 15px;">$929.990</ion-text>
  <div>

    <ion-radio-group value="colores">
      <ion-radio class="radioButton1" value="Rojo"></ion-radio>
      <ion-radio class="radioButton2" value="Azul"></ion-radio>
      <ion-radio class="radioButton3" value="Negro"></ion-radio>
    </ion-radio-group>
      
  </div>
  <div style="width: 100px; margin-left: 20px;" >
    <ion-select interface="popover" placeholder="Cantidad">
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
      <ion-select-option value="3">3</ion-select-option>
    </ion-select>
  
  </div>
    
  <ion-button fill="clear" class="btn" expand="block">Comprar</ion-button>
  
  <div *ngIf="showFullContent">
    <ion-item>
      <ion-text>
        <b>Pantalla:</b> 6,7 pulgadas FHD
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-text>
        <b>Procesador:</b> Qualcomm Snapdragon 8 Gen 2 
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-text>
        <b>Memoria:</b> 128 GB de memoria
      </ion-text>
    </ion-item>
  </div>
  <button ion-button class="read-more-button" (click)="toggleContent()">
    {{ showFullContent ? 'Leer menos' : 'Ver  especificaciones' }}
  </button>
 
     

 

</ion-content>
