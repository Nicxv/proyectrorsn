<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button> 
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>Iniciar sesion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="email" name="email" label="Email" labelPlacement="floating" type="email" placeholder="Ingresar email" required></ion-input>
        </ion-item>
        <div *ngIf="emailErrorL" class="error-message">
          {{ emailErrorL }}
        </div>
        <ion-item>
          <ion-input  [(ngModel)]="clave" name="clave" label="Clave" labelPlacement="floating" type="password" placeholder="Ingresar clave" [type]="mostrarClave ? 'text' : 'password'" required></ion-input>
          <ion-icon position="floating" class="eye-icon" name="eye" slot="end" (click)="toggleMostrarClave()"></ion-icon>
        </ion-item>

        <div *ngIf="claveErrorL" class="error-message">
          {{ claveErrorL }}
        </div>
      </ion-list>  
    </ion-card-content> 
     <div class="ion-text-center">
        
      <ion-button shape="block" color="primary" size="small" (click)="logearse()">Ingresar</ion-button>
      <ion-button shape="block" size="small" [routerLink]="['/registro']" color="primary">Registrarse</ion-button>
      <h5  fill="clear" >¿Olvidaste tu contraseña?</h5>
     </div>

  </ion-card> 

</ion-content>
