<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button> 
    </ion-buttons>
    <ion-title class="title">Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Lista de compras -->
  <ion-list>
    <ion-item *ngFor="let item of carrito">
      <ion-label>{{ item.nombre }}</ion-label>
      <ion-label slot="end">{{ item.precio | currency }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- Total del carrito -->
  <div *ngIf="carrito.length > 0">
    <p>Total del Carrito: {{ totalCarrito | currency }}</p>
  </div>
</ion-content>
