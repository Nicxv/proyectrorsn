<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button> 
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Xiaomi 12 Pro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="product-box">
   
    <img alt="" src="https://equiposlibres.pe/wp-content/uploads/2022/04/xiaomi-12-pro-256gb-didongviet.jpg" class="image" />
    <ion-item>
      <ion-label><h1>Xiaomi 12 Pro</h1></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2> $699.990</h2>
        
      </ion-label>
    </ion-item>
    <ion-list>
      <ion-item>
          <ion-select aria-label="Fruit" interface="popover" placeholder="Cantidad">
            <ion-select-option value="apples">1</ion-select-option>
            <ion-select-option value="oranges">2</ion-select-option>
            <ion-select-option value="bananas">3</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-select aria-label="Fruit" interface="popover" placeholder="Color">
          <ion-select-option value="red">Rojo</ion-select-option>
          <ion-select-option value="black">Negro</ion-select-option>
          <ion-select-option value="blue">Azul</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button class="botones-achicados" expand="block" >Comprar </ion-button>

    <div class="content">
      <div *ngIf="showFullContent">
        <ion-item>
          <ion-label>
            Pantalla:  Tama√±o 173.1mm/172.5mm 
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Procesador: Tipo CPU Octa-Core
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Sistema Operativo: Android
          </ion-label>
        </ion-item>
      </div>
      <button ion-button class="read-more-button" (click)="toggleContent()">
        {{ showFullContent ? 'Leer menos' : 'Especificaciones' }}
      </button>
    </div>
  </ion-card>

</ion-content>
