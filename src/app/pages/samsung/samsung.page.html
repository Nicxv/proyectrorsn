<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button> 
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">samsung</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar color="light" show-clear-button="always" value=""></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div class="ion-text-center ion-align-items-center">
      <div class="product-box">
        <div class="item">
          <ion-img 
            class="imagen-achicada2"
            src="https://images.squarespace-cdn.com/content/v1/589356e4e4fcb5bf186265fb/1661523516886-8YVSN09SQ70A6Y12G5EQ/Samsung-Galaxy-Fold4-Grey-Green-Front.png?format=500w" 
            alt="Imagen desde URL">
          </ion-img>
        </div>
        <div class="product-info">
          <ion-label>
            <h4>Samsung Galaxy Z Fold 2 </h4>
            <p class="price">$799.990</p>
          </ion-label>
          <div class="button-container">
            <ion-button class="botones-achicados" expand="block" color="success" [routerLink]="['/samsung1']">Comprar</ion-button>
            <ion-button class="botones-achicados" expand="block" color="success">Añadir al carro</ion-button>
          </div>
      </div>
    </div>
      
    <div class="ion-text-center ion-align-items-center">

        </div>
        <div class="product-info">
          <div><ion-label>

          <div class="button-container">

            <ion-button class="botones-achicados" expand="block" color="success" [routerLink]="['/samsung2']">Comprar</ion-button>

          </div>

    </div>


    <div class="ion-text-center ion-align-items-center">
