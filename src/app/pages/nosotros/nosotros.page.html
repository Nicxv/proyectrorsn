<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio de sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ nombre }} {{ apellido }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>Teléfono: {{ celular }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
