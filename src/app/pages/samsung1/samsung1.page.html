<ion-header style="margin-bottom: 20px;" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button> 
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">RSN-PHONE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  
  <div><ion-text style="font-size: 14px; color: #757478; margin-left: 15px;"><b>SAMSUNG</b></ion-text> </div> 
  <ion-text style="color: #000000; font-size: 18px; margin-left: 15px;"><b>CELULAR GALAXY Z FOLD 2</b></ion-text><hr>
  <div style="text-align: center;"><img style="max-width: 300px; width: 100%;" alt="" src="https://images.squarespace-cdn.com/content/v1/589356e4e4fcb5bf186265fb/1661523516886-8YVSN09SQ70A6Y12G5EQ/Samsung-Galaxy-Fold4-Grey-Green-Front.png?format=500w" class="image" /></div>
  <div><ion-text style="color: #757478; font-size: 15px; margin-left: 15px;"><s>$1.080.990</s></ion-text></div>
  <ion-text style="color: #000000; font-size: 18px; margin-left: 15px;">$864.990 </ion-text><ion-text class="descuento">20%</ion-text>  
  <div>

    <ion-radio-group value="colores">
      <ion-radio class="radioButton1" value="Rojo"></ion-radio>
      <ion-radio class="radioButton2" value="Azul"></ion-radio>
      <ion-radio class="radioButton3" value="Negro"></ion-radio>
    </ion-radio-group>
      
  </div>
  <div style="width: 100px; margin-left: 20px;" >
    <ion-select interface="popover" placeholder="Cantidad">
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
      <ion-select-option value="3">3</ion-select-option>
    </ion-select>
  
  </div>
    
  <ion-button fill="clear" class="btn" expand="block">Comprar</ion-button>
  <div *ngIf="showFullContent">
    <ion-item>
      <ion-text>
        Pantalla: 6,7 pulgadas FHD
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-text>
        Procesador: Qualcomm Snapdragon 8 Gen 2 
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-text>
        128 GB de memoria
      </ion-text>
    </ion-item>
  </div>
  <button ion-button class="read-more-button" (click)="toggleContent()">
    {{ showFullContent ? 'Leer menos' : 'Ver  especificaciones' }}
  </button>

</ion-content>
